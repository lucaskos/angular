<div>

    <h3>There's comments</h3>
    <li class="list-group-item" *ngFor="let comment of comments">
        <div>
            <a
                    class="list-group-item list-group-item-action"
            >
                <span>{{ comment.user.username }}</span>
                <h5>{{ comment.title }}</h5>
                <hr />
                <p>{{ comment.text }}</p>
            </a>
        </div>
    </li>
</div>
