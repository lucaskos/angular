<div class="film-detail">
<p>film-detail</p>
<div class="film-object" *ngIf="film">
  <hr />
  <h2>{{ film.title | uppercase }} Details</h2>
    <p>{{film.year}}</p>
    <p>{{film.description}}</p>
    <div class="people-list"></div>
    <hr />
    <ul>
    <li *ngFor="let person of film.peopleList">
      <span>{{person.id}}</span>
      <span>{{person.firstName}}</span>
      <span>{{person.lastName}}</span>
    </li>
  </ul>
</div>
</div>
