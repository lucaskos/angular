<div class="container">
  <h3>Top Films</h3>
  <div class="list-group">
    <a *ngFor="let film of films" class="list-group-item list-group-item-action" routerLink="/films/{{film.filmId}}">
      <div class="module film">
        <h4>{{film.title}} - {{film.year}}</h4>
      </div>
    </a>
  </div>
</div>
