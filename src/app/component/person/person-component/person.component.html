<div class="container">
  <ul class="list-group">
    <li *ngFor="let person of people" class="list-group-item">
      <a class="list-group-item list-group-item-action" routerLink="/person/{{person.id}}">
        <span>{{person.firstName}}</span>
        <span>{{person.lastName}}</span>
      </a>
    </li>
  </ul>
</div>
